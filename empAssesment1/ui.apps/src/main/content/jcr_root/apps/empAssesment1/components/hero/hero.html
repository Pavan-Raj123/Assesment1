<sly data-sly-use.model="com.empAssesment1.core.models.Hero"/>

    <!-- Image -->
    <img src="${model.fileReference }" alt="${model.title}" />
    <br />
  
    <!-- Title -->
    <h1>${model.title}</h1>
    <br />
  
    <!-- Description -->
    <p>${model.description}</p>
    <br />
  
    <!-- Label -->
    <span>${model.label} </span>
    <br />
  
    <!-- Link -->
    <a href="${model.url}">${model.label} </a>
    <br />
    
  </sly>
